name: Release Charts and Update Containers

on:
  push:
    branches:
      - master

jobs:
  release-and-update-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3  # Add this line to ensure the repository is checked out

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run Update Containers Workflow
        uses: |
          ./github/workflows/update-containers
