name: Java CI with Maven and Update Containers

on:
  push:
    branches: [ "master" ]

jobs:
  increment_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        env:
          APP_NAME: "bachend-setting"
          K8S_VALUES_PATH: "k8s/values/values.yaml"
        uses: actions/checkout@v3.5.2
        with:
          repository: YevhenZzz/changing-value-demo
          ref: master
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git config --global url."https://${{ secrets.PAT_TOKEN }}:x-oauth-basic@github.com".insteadOf ssh://git@github.com
          cat ~/.gitconfig   

      - name: Create a new branch
        run: |
          git checkout -b feature-branch

      - name: Increment version
        run: |
          CURRENT_VERSION=$(grep 'App-version:' "${{ env.K8S_VALUES_PATH }}" | awk '{print $2}')
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          NEW_VERSION="$((VERSION_PARTS[0])).$((VERSION_PARTS[1])).$((VERSION_PARTS[2] + 1))"
          sed -i "s/App-version: $CURRENT_VERSION/App-version: $NEW_VERSION/" "${{ env.K8S_VALUES_PATH }}"

      - name: Commit and push changes
        run: |
          git add "${{ env.K8S_VALUES_PATH }}"
          git commit -m "chore: increment App-version"
          git push origin feature-branch

      - name: Create pull request
        run: gh pr create -B master -H feature-branch --title 'Merge feature-branch into master' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
