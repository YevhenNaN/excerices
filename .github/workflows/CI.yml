name: Java CI with Maven and Update Containers

on:
  push:
    branches: [ "master" ]

jobs:
  increment_version:
    runs-on: ubuntu-latest
    env:
      APP_NAME: backendSetting
      NEW_VERSION: 1.5.5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.5.2
        with:
          repository: YevhenZzz/changing-value-demo
          ref: master
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git config --global url."https://${{ secrets.PAT_TOKEN }}:x-oauth-basic@github.com".insteadOf ssh://git@github.com
          cat ~/.gitconfig   

      - name: Create a new branch
        run: |
          git checkout -b "${{ env.APP_NAME }}_1.0.0"

      - name: Increment version
        run: |
          CURRENT_VERSION=$(grep 'apiVersion:' k8s/charts/offline-configurator/values-dev.yaml | awk '{print $2}')
          NEW_VERSION=${{ env.NEW_VERSION }}
          sed -i "s/apiVersion: $CURRENT_VERSION/apiVersion: $NEW_VERSION/" k8s/charts/offline-configurator/values-dev.yaml
          git add k8s/charts/offline-configurator/values-dev.yaml
          git commit -m "Change api version from $CURRENT_VERSION to $NEW_VERSION"
          git push origin "${{ env.APP_NAME }}_1.0.0"

      - name: Create pull request
        run: |
          gh pr create -B master -H "${{ env.APP_NAME }}_1.0.0" --title 'Update api version' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
